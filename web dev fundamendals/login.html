<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kafene login</title>
    <link href="./base.css" rel="stylesheet">
    <link href="./login.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>
<body>
    <div id="topbar">
        <div class="LeftMenu">
            <div class="Topbar_Logo">
                <img src="https://edu-web-fundamentals.web.app/static/media/logo.58169365.png" alt="Logo">
                <p class="BrandName">Kafene</p>
            </div>
            <nav>
                <a class="Topbar_MenuItem " href="#">Orders</a>
                <a class="Topbar_MenuItem " href="#">Products</a>
                <a class="Topbar_MenuItem " href="#">Users</a>
            </nav>
        </div>
    </div>
    <div id = "main-container"> 
        <form class="loginpage">
            <h1>Sign In</h1>
            <input  id="username"class="InputField" type="text" name="username" placeholder="Enter Username">
            <input id="password"class="InputField" type="password" name="password" placeholder="Enter Password">
            <input id="Button" type="submit" value="Login">
        </form>
    </div>
<script src="./login.js"></script>
</body>
</html>
