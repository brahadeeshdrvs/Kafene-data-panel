<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kafene</title>
    <link href="./base.css" rel="stylesheet">
    <link href="./user.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>
<body>
    <div id="topbar">
        <div class="LeftMenu">
            <div class="Topbar_Logo">
                <img src="https://edu-web-fundamentals.web.app/static/media/logo.58169365.png" alt="Logo">
                <p class="BrandName">Kafene</p>
            </div>
            <nav>
                <a class="Topbar_MenuItem " href="./index.html">Orders</a>
                <a class="Topbar_MenuItem " href="./product.html">Products</a>
                <a class="Topbar_MenuItem active" href="#">Users</a>
            </nav>
        </div>
        <div id="logout">
            <a class="Topbar_MenuItem " href="">Logout</a>
        </div>
    </div>
    <main class= main-container>
        <div class = page-wrapper>
            <h1 class="main-heading">Users</h1>
            <div class="order-wrapper">
                <form class="Searchlist">
                    <input class="SearchBox" type="search" placeholder="Search by Name">
                    <input type="reset" class="resetButton" value="Reset">
                </form>
                <div class="orderwrapper">
                    <table class="OrderTable">
                        <tr>
                            <th>ID</th>
                            <th>User Avatar</th> 
                            <th>Full Name</th>
                            <th>DoB</th>
                            <th>Gender</th>
                            <th>CurrentLocation</th>
                        </tr>
                        <tbody id="table-body">
                        
                        </tbody>
                    </table>
                    
                </div> 
            </div>
        </div>
    </main>
<script src = "./user.js"></script>
<script src="base.js"></script>

</body>
</html>
