<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>kafene</title>
    <link href="./base.css" rel="stylesheet">
    <link href="./product.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>
<body>
    <div id="topbar">
        <div class="LeftMenu">
            <div class="Topbar_Logo">
                <img src="https://edu-web-fundamentals.web.app/static/media/logo.58169365.png" alt="Logo">
                <p class="BrandName">Kafene</p>
            </div>
            <nav>
                <a class="Topbar_MenuItem " href="./index.html">Orders</a>
                <a class="Topbar_MenuItem active" href="#">Products</a>
                <a class="Topbar_MenuItem " href="./user.html">Users</a>
            </nav>
        </div>
        <div id ="logout">
            <a class="Topbar_MenuItem " href="">Logout</a>
        </div>
    </div>
    <main class= main-container>
        <div class = page-wrapper>
            <h1 class="main-heading">Products</h1>
            <div class="order-wrapper">
                <div class="FilterWrapper">
                    <h3>Filters</h3>
                    <div class="FilterOptions">
                        <p>Count: <span class = "totalcount">100</span></p>
                        <label class="FilterCheckbox"><input type="checkbox" name="Expired" value="Expired" checked="">Expired</label>
                        <label class="FilterCheckbox"><input type="checkbox" name="Low Stock" value="Low Stock" checked="">Low Stock</label>
                        
                    </div>
                     
            </div>
            <div class="orderwrapper">
                <table class="OrderTable">
                    <tr>
                        <th>ID</th>
                        <th>ProductName</th> 
                        <th>ProductBrand</th>
                        <th>ExpiryDate</th>
                        <th>UnitPrice</th>
                        <th>Stock</th>
                    </tr>
                    <tbody id="table-body">
                    
                    </tbody>
                </table>
                
            </div> 

        </div>

    </main>
   <script src="./product.js"></script>
   <script src="base.js"></script>
   
</body>
</html>
